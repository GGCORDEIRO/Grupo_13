<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo 36">
    <meta name="description" content="Projeto de educação financeira">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/src/imagens/icone.png">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/src/css/estilo.css">
    <link rel="stylesheet" type="text/css" href="/src/css/page.css">
    <!--Titulo-->
    <title>Educação Financeira</title>
</head>
<body>
    <div class="container">
        <!--Topo da Página-->
        <header class="header">
            <div class="header-logo">
                <a href="#" class="nome-logo-header" title="Grupo 36"><b>Grupo 36</b></a>
            </div>
            <nav class="header-text-nav">
                <ul class="ul-sobre">
                    <li class="li-sobre"><a href="/index.html">Inicio</a></li>
                    <li class="li-sobre"><a href="/paginas/tema.html"><img src="/src/imagens/gif-tema.gif" alt="" class="img-tema" title="Tema" style="width: 80px; height: 50px;"></a></li>
                    <li class="li-sobre"><a href="/paginas/contato.html">Desenvolvedores</a></li>
                </ul>
            </nav>
        </header>

        <!--Meio da Página-->
        <main class="criadores">
            <section class="conteudo-criadores">
                <div class="criadores-1">
                    <div class="conteudo-imagem-geovane">
                        <img class="bord" title="Geovane" src="/src/imagens/Geovane.png" alt="Geovane">
                    </div>
                    <p class="nome">Geovane</p>
                    <div class="conteudo-redes-geovane">
                        <a href="https://www.linkedin.com/in/geovane-dos-santos/"><img class="conteudo-logo-redes" src="/src/imagens/linkedin.png" alt="" title="Linkedin"></a>
                        <a href="https://github.com/GGCORDEIRO/"><img class="conteudo-logo-redes" src="/src/imagens/github.png" alt="" title="Github"></a>
                    </div>
                    <div class="conteudo-imagem-gabriel">
                        <img class="bord" title="Gabriel" src="/src/imagens/Geovane.png" alt="Gabriel">
                    </div>
                    <p class="nome">Gabriel</p>
                    <div class="conteudo-redes-gabriel">
                        <a href="#"><img class="conteudo-logo-redes" src="/src/imagens/linkedin.png" alt="" title="Linkedin"></a>
                        <a href="#"><img class="conteudo-logo-redes" src="/src/imagens/github.png" alt="" title="Github"></a>
                    </div>
                </div>
                <div class="criadores-2">
                    <div class="conteudo-imagem-magno">
                        <img class="bord" title="Magno" src="/src/imagens/Geovane.png" alt="Magno">
                    </div>
                    <p class="nome">Magno</p>
                    <div class="conteudo-redes-magno">
                        <a href="#"><img class="conteudo-logo-redes" src="/src/imagens/linkedin.png" alt="" title="Linkedin"></a>
                        <a href="https://github.com/magnobruno/"><img class="conteudo-logo-redes" src="/src/imagens/github.png" alt="" title="Github"></a>
                    </div>
                    <div class="conteudo-imagem-renato">
                        <img class="bord" title="Renato" src="/src/imagens/Geovane.png" alt="Renato">
                    </div>
                    <p class="nome">Renato</p>
                    <div class="conteudo-redes-renato">
                        <a href="#"><img class="conteudo-logo-redes" src="/src/imagens/linkedin.png" alt="" title="Linkedin"></a>
                        <a href="#"><img class="conteudo-logo-redes" src="/src/imagens/github.png" alt="" title="Github"></a>
                    </div>
                </div>
            </section>
            <section class="conteudo-form-contato">
                <form action="" class="form-form">
                    <h1>Contato</h1>
                    <p>Caso tenha dúvidas a respeito do nosso projeto social, entre em contato conosco!</p>
                    <div class="box-form">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Nome completo" required="">
                    </div>
                    <div class="box-form">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="@" required="">
                    </div>
                    <div class="box-form">
                        <label for="whatsapp">Whatsapp:</label>
                        <input type="tel" id="whatsapp" placeholder="(__) _____-____" required="">
                    </div>
                    <div class="box-form">
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" placeholder="?" required="">
                    </div>
                    <div class="box-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" placeholder="Digite sua mensagem" required="" title="Preencha este campo"></textarea>
                    </div>
                    <div class="form-enviar">
                        <a href="#" ><button class="button-form-enviar" title="Enviar">Enviar</button></a>
                    </div>
                </form>
            </section>
        </main>
    </div>
    
    <!--Fim da Página-->
    <footer class="footer" style="margin-top: auto;">
        <div class="footer-logo">
            <a href="#" class="nome-logo-footer" title="Grupo 36"><b>Grupo 36</b></a>
        </div>
        <div class="footer-direitos">
            © 2022 Grupo 36 – Todos os direitos reservados.
        </div>
        <div class="footer-rede">
            <ul style="align-items: center;">
                <li>Contato: </li>
                <li><a href="https://www.linkedin.com/in/geovane-dos-santos/"><img class="footer-linkedin" src="/src/imagens/linkedin.png" alt="Linkedin" title="Linkedin"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
